<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="card__header">Advice #<span id="adviceId">178</span></header>
      <p class="card__desc" id="advice">"Big things have small beginnings."</p>
      <picture>
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 500px)">
        <img src="./images/pattern-divider-mobile.svg" alt="divider" class="divider">
      </picture>
      <button id="adviceToggler"><img src="./images/icon-dice.svg" alt="Dice"></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
